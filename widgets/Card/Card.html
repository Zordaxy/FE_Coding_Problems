<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .card {
            width: 200px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
        }

        .card .container {
            padding: 2px 16px;
        }

        .tile-header {
            font-weight: bold;
            margin: 5px 0 0 0;
        }
    </style>
</head>

<body>
    <div class='card'>
        <img src="https://www.w3schools.com/howto/img_avatar.png">
        <div class='container'>
            <h4 class="tile-header">Alex</h4>
            <p>Some person description</p>
        </div>
    </div>

</body>

</html>
